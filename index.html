<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="containar">
        <h1>Rock Paper Scissors Game</h1>
        <div class="inner">
            <div class="photoes" id="Rock"></div>
            <div class="photoes" id="Paper"></div>
            <div class="photoes" id="Scissors"></div>
        </div>
        <div class="scorecontainer">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>
        <button id="msg">Pick your move</button>
        <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
